name: "ğŸ¦‹ Auto-create Changesets"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  create_changeset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup PNPM & Node.js
        uses: pnpm/action-setup@v3
        with:
          version: 18

      - name: Install dependencies
        run: pnpm install

      - name: Create changeset from commits
        id: create_changeset
        uses: changesets/action@v1
        with:
          baseBranch: main
          changelogPath: .changeset
          create: "true"
          commit: "true"
          message: "docs(changeset): autogenerated by CI"

      - name: Comment in PR about new changeset
        if: steps.create_changeset.outputs.newChange != 'false'
        run: |
          echo "ğŸ¦‹ New changeset generated: ${{ steps.create_changeset.outputs.newChange }}"
          echo "::set-output name=newChange::${{ steps.create_changeset.outputs.newChange }}"