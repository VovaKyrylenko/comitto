name: "ðŸ¦‹ Auto-create Changesets"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  create_changeset:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 'latest-10'

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install dependencies
        run: pnpm install

      - name: Create changeset from commits
        id: create_changeset
        uses: changesets/action@v1
        with:
          commit: 'ci: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment in PR about new changeset
        if: steps.create_changeset.outputs.newChange != 'false'
        run: |
          echo "ðŸ¦‹ New changeset generated: ${{ steps.create_changeset.outputs.newChange }}"
          echo "::set-output name=newChange::${{ steps.create_changeset.outputs.newChange }}"